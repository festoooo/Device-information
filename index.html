<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Test</title>
</head>
<body>
  <h1>Camera Test</h1>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <button id="capture">Capture Photo</button>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCKd0pPGH0d2OzP60W_xn56XzaVsPvDF_U",
      authDomain: "device-info-d07e2.firebaseapp.com",
      projectId: "device-info-d07e2",
      storageBucket: "device-info-d07e2.appspot.com",
      messagingSenderId: "554200654244",
      appId: "1:554200654244:web:3a186125b1196828772131",
      measurementId: "G-XH1WS92TKD",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Access Camera
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((error) => {
        console.error('Error accessing camera:', error);
      });

    // Capture Photo and Save
    const captureButton = document.getElementById('capture');
    captureButton.addEventListener('click', () => {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob((blob) => {
        const photoRef = storage.ref(`photos/${Date.now()}.jpg`);
        photoRef.put(blob)
          .then((snapshot) => {
            console.log('Photo uploaded successfully');
            return snapshot.ref.getDownloadURL();
          })
          .then((url) => {
            db.collection('photos').add({
              photoURL: url,
              timestamp: new Date(),
            });
            console.log('Photo URL saved to Firestore:', url);
          })
          .catch((error) => {
            console.error('Error saving photo:', error);
          });
      }, 'image/jpeg');
    });
  </script>
</body>
</html>
