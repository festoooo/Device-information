<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Info Collection</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
</head>
<body>
  <h1>Welcome!</h1>
  <p>Your device information is being collected for analysis. Thank you!</p>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCKd0pPGH0d2OzP60W_xn56XzaVsPvDF_U",
      authDomain: "device-info-d07e2.firebaseapp.com",
      projectId: "device-info-d07e2",
      storageBucket: "device-info-d07e2.firebasestorage.app",
      messagingSenderId: "554200654244",
      appId: "1:554200654244:web:3a186125b1196828772131",
      measurementId: "G-XH1WS92TKD"
    };

    // Initialize Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to collect device info
    async function collectDeviceInfo() {
      const deviceInfo = {
        userAgent: navigator.userAgent,
        language: navigator.language,
        platform: navigator.platform,
        screenResolution: `${window.screen.width}x${window.screen.height}`,
        timestamp: new Date().toISOString()
      };

      try {
        // Add device info to Firestore
        const docRef = await addDoc(collection(db, "deviceInfo"), deviceInfo);
        console.log("Document written with ID: ", docRef.id);
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    }

    // Call the function on page load
    collectDeviceInfo();
  </script>
</body>
</html>
